apiVersion : apps/v1
kind: Deployment
metadata:
  name: "jayaksdemo-efc2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "jayaksdemo-efc2"
  template:
    metadata:
      labels:
        app: "jayaksdemo-efc2"
    spec:
      containers:
        - name: "jayaksdemo-efc2"
          image: "jayacrdemo.azurecr.io/jayaksdemo"
          ports:
          - containerPort: 3000